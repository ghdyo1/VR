<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR</title>
    <link rel="icon" href="cockulus.svg">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Окунитесь в мир виртуальной реальности!</h1>
    </header>
    <main>
        <div class="buy">
            <div class="cards">
                <div class="card">
                    <p class="vr-name">Cockulus Quest 2</p>
                    <button id="buy1" class="buy-btn">$14.88</button>
                    <button id="view1" class="view-btn">Посмотреть</button>
                    <div class="vr vr2">
                        <div class="glass"></div>
                        <img src="rickrollpreview.gif" alt="">
                        <div class="glass"></div>
                        <img src="rickrollpreview.gif" alt="">
                    </div>
                </div>
                <div class="card">
                    <p class="vr-name">Cockulus Quest 3</p>
                    <button id="buy2" class="buy-btn">$420.69</button>
                    <button id="view2" class="view-btn">Посмотреть</button>
                    <div class="vr vr3">
                        <div class="glass"></div>
                        <img src="rickrollpreview.gif" alt="">
                        <div class="glass"></div>
                        <img src="rickrollpreview.gif" alt="">
                        <div class="glass"></div>
                        <img src="rickrollpreview.gif" alt="">
                    </div>
                </div>
                <div class="card">
                    <p class="vr-name">Cockulus Quest Pro</p>
                    <button id="buy3" class="buy-btn">₽34</button>
                    <button id="view3" class="view-btn">Посмотреть</button>
                    <div class="vr vrpro">
                        <div class="glass"></div>
                        <img src="rickrollpreview.gif" alt="">
                    </div>
                </div>
            </div>
            <div class="warn-wrapper">
                <p class="warn">!!! Наша продукция недоступна в вашем Мухосранске !!!</p>
            </div>
        </div>
        <div class="free">
            <p>Вы можете бесплатно попробовать на себе очки виртуальной реальности Cockulus Quest прямо сейчас!</p>
            <div class="vr">
                <video src="rickroll.mp4" class="vid"></video>
                <video src="rickroll.mp4" class="vid"></video>
            </div>
            <p id="timerP">Таймер: 20</p>
            <button id="btn">Начать 20-секундный пробный период</button>
        </div>
    </main>
    <footer>
        <p id="footer1"><a href="">Билеты из Мухосранска</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
